<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Pay My Buddy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
          integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
</head>
<body>
<div th:insert="navbar" id="navbar"></div>

<!-- BEGIN breadcrumb -->
<nav style="--bs-breadcrumb-divider: '/';" aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="/home">Home</a></li>
        <li class="breadcrumb-item active" aria-current="page">Contact</li>
    </ol>
</nav>
<!-- END breadcrumb -->

<div class="container ">
    <div class="row d-flex justify-content-sm-center ">
        <div class="col-lg-4">
            <h1 style="color:#59AC5A">Contact Us</h1>
            <form>
                <div class="form-group mb-4">
                    <input type="text" class="form-control p-3" style="background-color:#FBFCFE" id="inputFirstName"
                           placeholder="Full Name"
                           required autofocus="autofocus">
                </div>
                <div class="form-group mb-4">
                    <input type="email" class="form-control p-3" style="background-color:#FBFCFE" id="username"
                           placeholder="Email"
                           autofocus="autofocus">
                </div>
                <div class="form-group mb-4">
                    <textarea class="form-control p-3" style="background-color:#FBFCFE" id="exampleFormControlTextarea1"
                              rows="5" placeholder="Your message"></textarea>
                </div>
                <div class="form group mb-4">
                    <input type="submit" name="login-submit" id="login-submit"
                           class="form-control btn btn-secondary border border-light p-2" value="Send your message"
                           style="background-color:#59AC5A"/>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
